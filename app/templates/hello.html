<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first dynamic Website</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('hello') }}">Home</a></li>
                <li><a href="{{ url_for('titanic') }}">Titanic</a></li>
                <li><a href="https://github.com/ginamariaf">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>I have been seen {{ count }} times.</h1>
        <ul>
            {% for i in range(1, count+1) %}
            <li>{{ i }}: Hello {{ name }}! </li>
            {% endfor %}
        </ul>
        <img src="{{ url_for('static', filename='hwr_logo.png') }}" alt="HWR Berlin Logo">
        <p>Visit <a href="https://www.hwr-berlin.de/en/">HWR Berlin homepage</a></p>
    </main>
    <footer>
        My name is Victor Barbay
    </footer>
</body>

</html>
